<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="../signup.css">
</head>
<body>
<div class="container">
  <h4>회원가입</h4>
  <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
    <div class="form-group">
      <label for="username">사용자ID</label>
      <input type="text" th:field="*{username}">
    </div>
    <div class="form-group">
      <label for="password1">비밀번호</label>
      <input type="password" th:field="*{password1}">
    </div>
    <div class="form-group">
      <label for="password2">비밀번호 확인</label>
      <input type="password" th:field="*{password2}">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" th:field="*{email}">
    </div>
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" th:field="*{nickname}">
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" th:field="*{name}">
    </div>
    <div class="form-group">
      <label for="birthday">생년월일</label>
      <input type="date" th:field="*{birthday}">
    </div>
    <div class="form-group">
      <label>성별</label>
      <div class="radio-group">
        <label>
          <input type="radio" th:field="*{gender}" value="male"> 남성
        </label>
        <label>
          <input type="radio" th:field="*{gender}" value="female"> 여성
        </label>
        <label>
          <input type="radio" th:field="*{gender}" value="other"> 기타
        </label>
      </div>
    </div>
    <button type="submit">회원가입</button>
  </form>
</div>
</body>
</html>
